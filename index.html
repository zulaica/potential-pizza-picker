<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">&#x01F355;</text></svg>'

  <link rel="stylesheet" href="styles/global.css" media="screen" />

    <header>
      <h1>Potential Pizza Picker</h1>
    </header>

      <label for="topping-select">I want a pizza without:</label>
      <select id="topping-select" name="toppings">

    </div>
